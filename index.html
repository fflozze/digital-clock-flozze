<!DOCTYPE html>
<html lang="fr-FR">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horloge Digitale</title>

    <!-- Lien vers le fichier CSS externe pour les styles de l'horloge. -->
    <link rel="stylesheet" href="./css/clock.css" />
  </head>

    <!-- Section principale contenant l'affichage de l'horloge. -->

    <script src="./index.js"></script>
