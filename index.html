<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <!-- Métadonnées de base -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Une horloge digitale moderne affichant l'heure et la date en format français" />
    <meta name="author" content="Flozze" />
    <title>Horloge Digitale</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./css/root/color.css" />
    <link rel="stylesheet" href="./css/root/font.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Scripts -->
    <!-- Utilisation de type="module" et defer pour un chargement optimal -->
    <script type="module" defer src="./js/index.js"></script>
  </head>

  <body>
    <!-- Conteneur principal de l'horloge -->
    <section class="clock-container">
      <div class="clock-display">
        <!-- Affichage de l'heure -->
        <p id="time" class="time-display"></p>

        <!-- Affichage de la date -->
        <p id="date" class="date-display"></p>
      </div>
    </section>
  </body>
</html>
