<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <!-- Métadonnées de base -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Une horloge digitale moderne affichant l'heure et la date en format français" />
    <meta name="author" content="Flozze" />
    <title>Horloge Digitale</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./css/root/color.css" />
    <link rel="stylesheet" href="./css/root/font.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Scripts -->
    <!-- Utilisation de type="module" et defer pour un chargement optimal -->
    <script type="module" defer src="./js/index.js"></script>
  </head>

  <body>
    <!-- Particules animées en arrière-plan -->
    <div class="particles" id="particles"></div>

        <!-- Bouton de retour -->
        <a href="https://app.flozze.fr" class="back-button" aria-label="Retour à app.flozze.fr">
          <span class="back-arrow">←</span>
        </a>
    
    <!-- Conteneur principal de l'horloge -->
    <section class="clock-container">
      <!-- Image Flozze Nerd -->
      <div class="flozze-container">
        <img src="./assets/flozzeNerd.png" alt="Flozze Nerd" class="flozze-image" id="flozzeImage">
      </div>
      
      <div class="clock-display">
        <!-- Affichage de l'heure -->
        <p id="time" class="time-display"></p>

        <!-- Affichage de la date -->
        <p id="date" class="date-display"></p>
      </div>
    </section>
  </body>
</html>
